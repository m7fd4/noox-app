<!doctype html>
<html lang="ar" dir="rtl">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <script>
  if(!localStorage.getItem("ACCESS_OK")){
    location.href = "login.html";
  }
</script>

  <div class="wrap">
    <div class="topbar topbar-between">
      <a class="iconbtn" href="index.html" title="رجوع">←</a>
      <div class="brand" id="pageTitle">التطبيقات</div>
      <div style="width:42px"></div>
    </div>

    <div class="sectionhead">
      <div class="title" id="catTitle">...</div>
      <div class="count" id="catCount">0</div>
    </div>

    <div class="list" id="appsList"></div>
  </div>
  <a href="https://t.me/autocad112gt">
<center>
<button class="button">
  <div class="icon">

</a>






  <script src="data.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const cat = params.get("cat") || "featured";

    const catInfo = CATEGORIES[cat] || { name: "تطبيقات", subtitle: "" };
    document.getElementById("catTitle").textContent = catInfo.name;
    document.getElementById("pageTitle").textContent = catInfo.name;

    const items = APPS.filter(a => a.category === cat);
    document.getElementById("catCount").textContent = items.length + " تطبيق";

    const list = document.getElementById("appsList");
    list.innerHTML = items.map(app => `
      <a class="card linkcard" href="app.html?id=${encodeURIComponent(app.id)}">
        <div class="app">
          <div class="appicon"><img src="${app.icon}" alt=""></div>
          <div class="meta">
            <div class="name">${app.name}</div>
            <div class="sub">الإصدار ${app.version} • ${app.size} • ⭐ ${app.rating}</div>
          </div>
        </div>
        <div class="go">›</div>
      </a>
    `).join("");
  </script>
  <div class="logout-wrap">
  <button class="logout-btn" onclick="logout()">
    تسجيل خروج
  </button>
</div>
<script>
  function logout(){
    localStorage.removeItem("ACCESS_OK");
    localStorage.removeItem("ACCESS_CODE");
    location.href = "login.html";
  }
</script>

</body>
</html>
